<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKE-LISTA</title>
    <link rel="stylesheet" href="./styles/shared.css" />
    <link rel="stylesheet" href="./styles/poke-list.css" />
    <link rel="shortcut icon" href="./public/pika.ico" type="image/x-icon" />
  </head>
  <body>
    <img src="./public/pokejudith.png" alt="" />
    <main>
      <div id="pokelista"></div>
    </main>
    <div class="button__container">
      <button class="btn-nav" onclick="drawAsync(pokeprevious)">prev</button>
      <button class="btn-nav" onclick="drawAsync(pokenext)">next</button>
      <div class="selectors__container">
        <div class="jump__container">
          <p>Jump to page:</p>
          <input
            class="btn-nav, page-input"
            type="number"
            min="1"
            max="100"
            placeholder="PAGE"
          />
          <button class="btn-jump">go!</button>
        </div>
        <div class="sort__container"></div>
      </div>
    </div>
    <script src="./scripts/type.js"></script>
    <script src="./scripts/poke-list.js"></script>
  </body>
</html>
